<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <script src="assets/framework assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/script.js" defer></script>
    <script src="assets/framework assets/js/main.js"></script>
    <title>Document</title>
</head>

<body>

    <header>

        <h1>✅ FuncTastic</h1>

        <h2>Add New Function</h2>

        <div class="add-new-container">
            <button id="add">Add</button>
            <input type="text" id="function-input" placeholder="Add a new function..." />
        </div>

    </header>
    
    <main>
        
        <section class="function-container">
            <section id = "total-tracker">
                <h2>Tracked Functions</h2>
                <h2 id = "total">total:<!--total var here --></h2>
            </section>
        </section>

        <section id = "main-list">
            <ul id = "the-list"><!--main list goes here--></ul>
        </section>

    </main>
    
    <section id = "modal">
        <div id = "modal-content">
            <form>
                
                <section id="Input">

                    <h2>Add a new function</h2>

                    <div id="modal-name">
                        <label for="my-name">Function Name</label>
                        <input type="text" id="my-name" name="modal-name" placeholder="Name your function" required>
                    </div>

                    <br>

                    <div id="modal-desc">
                        <label for="my-desc">Function Description</label>
                        <input type="text" id="my-desc" name="modal-desc" placeholder="Describe your function" required>
                    </div>

                    <br>

                    <button class="accordion">
                        <span class="arrow">▼</span>
                        <span class="text">See all attributes</span>
                      </button>

                      <div class="panel">
                        <p>Here are the hidden attributes that will now be visible.</p>
                      </div>

                </section>
                    
                    <h2>Attributes</h2>

                    <section id="modal-type">
                        <label for="my-type">Function Type</label>
                        <select id="my-type" name="modal-type">
                            <option value="" disabled selected>Choose an option</option> <!-- Placeholder option -->
                            <option value="named">Named</option>
                            <option value="anonymous">Anonymous</option>
                            <option value="callback">Callback</option>
                        </select>
                    </section>                 

                <div class="checkbox-container">
                    <label><input type="checkbox"> Is the function being called?</label>
                    <label><input type="checkbox"> Does the function redirect a page?</label>
                    <label><input type="checkbox"> Does the function have any dependencies?</label>
                    <label><input type="checkbox"> Is the function executed successfully?</label>
                    <label><input type="checkbox"> Does the function return any values?</label>
                    <label><input type="checkbox"> Does the function have any parameters?</label>
                    <label><input type="checkbox"> Does the function pass along arguments to others?</label>
                </div>

                <section id = "modal-checkboxes">
                    <label>
                    <input type = "checkbox" id = "beingcalled" name = "beingcalled" value = "iscalled">
                    </label>
                </section>

                <section id = "modal-scope">
                    <label for = "my-scope">Function Scope</label>
                    <select id = "my-scope" name = "modal-scope">
                        <option value="" disabled selected>Choose an option</option> <!-- Placeholder option -->
                        <option value = "global">Global</option>
                        <option value = "local">Local</option>
                        <option value = "block">Block</option>
                    </select>
                </section>

                <section id = "save">
                    <button id = "button-save">Save</button>
                </section>

                <section id = "cancel">
                    <button id = "button-cancel" type = "button">Cancel</button>
                </section>

            </form>
        </div>
    </section>

    

</body>

</html>
