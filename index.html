<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <script src = "assets/script.js" defer></script>
    <title>Document</title>
</head>

<body>

    <header>
        <h1>âœ… FuncTastic</h1>
        <section id = "add-new">
            <button id = "add">Add</button>
            <p>Add new function</p>
        </section>
    </header>
    
    <main>
        
        <section id = "total-tracker">
        <h2>Tracked Functions</h2>
        <h2 id = "total">total:<!--total var here --></h2>
        </section>

        <section id = "main-list">
            <ul><!--main list goes here--></ul>
        </section>

    </main>
    
    <section id = "modal">
        <div id = "modal-content">
            <form>
                
                <section id="Input">
                    <div id = "modal-name">
                        <label for = "my-name">Function name</label>
                        <input type="text" id = "my-name" name = "modal-name" required>
                    </div>
                    <br>
                    <div id = "modal-desc">
                        <label for = "my-desc">Function Description</label>
                        <input type="text" id = "my-desc" name = "modal-desc" required>
                    </div>
                    <br>
                </section>
                    
                    <h2>Attributes</h2>

                <section id = "modal-type">
                    <label for = "my-type">Function Type</label>
                    <select id = "my-type" name = "modal-type">
                        <option value = "named">Named</option>
                        <option value = "anonymous">Anonymous</option>
                        <option value = "callback">Callback</option>
                    </select>
                </section>

                <section id = "modal-checkboxes">
                    <label>
                    <input type = "checkbox" id = "beingcalled" name = "beingcalled" value = "iscalled">
                    </label>
                </section>

                <section id = "modal-scope">
                    <label for = "my-scope">Function Scope</label>
                    <select id = "my-scope" name = "modal-scope">
                        <option value = "global">Global</option>
                        <option value = "local">Local</option>
                        <option value = "block">Block</option>
                    </select>
                </section>

                <section id = "save">
                    <button id = "button-save">Save</button>
                </section>

                <section id = "cancel">
                    <button id = "button-cancel">Cancel</button>
                </section>

            </form>
        </div>
    </section>

</body>

</html>
