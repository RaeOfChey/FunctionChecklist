<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="assets/button.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <script src="assets/script.js" defer></script>
    <title>FuncTastic</title>
</head>

<body>

    <header>
        <h1>âœ… FuncTastic</h1>
        <section id="add-new">
            <button id="add" data-bs-toggle="modal" data-bs-target="#myModal">Add</button>
            <h2 id="add-function-header">Add a new function</h2>
        </section>
    </header>


    <main>
        <section class="tracked-function-container">

            <section id="total-tracker">
                <h2>Tracked Functions</h2>
                <div>
                    <h2 id="total">total:<!--total var here --></h2>
                </div>
            </section>

            <section id="main-list">
                <ul id="the-list"><!--main list goes here--></ul>
            </section>

        </section>
    </main>

        <!-- Bootstrap Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="modal-header"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="modal-header">Edit function</h2>
                    </div>
                    <div class="modal-body">
                        <form> <!-- Single form structure -->
                            <h3>Function information</h3>
                            <div class="form-group">
                                <label for="my-name">Function Name</label>
                                <input type="text" class="form-control" id="my-name" name="modal-name"
                                    placeholder="Name your function" required>
                            </div>

                            <div class="form-group">
                                <label for="my-desc">Function Description</label>
                                <input type="text" class="form-control" id="my-desc" name="modal-desc"
                                    placeholder="Describe your function" required>
                            </div>

                            <div class="panel">
                                <p>Here are the hidden attributes that will now be visible.</p>
                            </div>

                            <h5>Attributes</h5>
                            <div class="form-group">
                                <label for="my-type">Function Type</label>
                                <select class="form-control" id="my-type" name="modal-type" required>
                                    <option value="" disabled selected>Choose an option</option>
                                    <option value="named">Named</option>
                                    <option value="anonymous">Anonymous</option>
                                    <option value="callback">Callback</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="my-scope">Function Scope</label>
                                <select class="form-control" id="my-scope" name="modal-scope" required>
                                    <option value="" disabled selected>Choose an option</option>
                                    <option value="global">Global</option>
                                    <option value="local">Local</option>
                                    <option value="block">Block</option>
                                </select>
                            </div>

                            <div class="checkbox-container">
                                <label><input type="checkbox" id="beingcalled" name = "called" value = "Double check this function is being called in the correct place!"> Is the function being called?</label><br>
                                <label><input type="checkbox" id="redirect" name = "redirect" value = "Ensure the redirect URL is correct and valid before calling the redirect function"> Does the function redirect a page?</label><br>
                                <label><input type="checkbox" id = "dependent" name = "dependent" value = "Define any required variables or functions outside your function to avoid 'undefined' errors"> Does the function have any dependencies?</label><br>
                                <label><input type="checkbox" id = "success" name = "success" value = "If any functions require information from another, ensure that function waits for the first to pass along the necessary information">Are you calling multiple functions in a row?</label><br>
                                <label><input type="checkbox" id = "return" name = "return" value = "Don't forget to use the 'return' statement if you want to output a value from your function"> Does the function return any values?</label><br>
                                <label><input type="checkbox" id = "parameters" name="parameters" value = "Ensure the function is recieving the necessary pass along information for its parameter(s) when it is called"> Does the function have any parameters?</label><br>
                                <label><input type="checkbox" id = "arguments" name = "arguments" value = "Check that necessary information from this function is being passed to other functions"> Does the function pass along arguments to others?</label><br>
                            </div>

                            <div class="modal-footer">
                                <button id="button-save" type="submit" class="btn btn-primary"data-bs-dismiss="modal">Save</button>
                                <button id="button-cancel" type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancel</button>
                            </div>

                            <div id="incomplete">
                                <p id="error" class="text-danger">Please enter a title, description, and select the
                                    scope and type.</p>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    </body>

    </html>
