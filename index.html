<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="assets/button.css" />
    <!-- <link rel="stylesheet" href="assets/interactive.css" /> -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <!-- <script src="assets/framework assets/js/jquery-3.3.1.min.js"></script> -->
    <script src="assets/script.js" defer></script>
    <!-- <script src="assets/framework assets/js/main.js"></script> -->
    <title>FuncTastic</title>
</head>

<body>

    <header>
        <h1>âœ… FuncTastic</h1>
        <section id = "add-new">
            <button id = "add">Add</button>
            <div class="main-container">
                <div class="container">
                        <h2>Add a new function</h2>
                        <!-- <div class="add-new-container"><button id="add">Add</button>
                            <input type="text" id="function-input" placeholder="Add a new function..." />
                        </div> -->
                </div>
        </section>
    </header>


            <main>
                <section class="tracked-function-container">
                    <section id="total-tracker">
                        <h2>Tracked Functions</h2>
                        <h2 id="total">total:<!--total var here --></h2>
                    </section>
                    <section id="main-list">
                        <ul id="the-list"><!--main list goes here--></ul>
                    </section>
                </section>
            </main>
        </div>

        <section id="modal">
            <div id="modal-content">
                <h2 id="modal-header">Add a New Function</h2> <!-- New header element -->
                <form>
                    <section id="Input">
                        <div id="modal-name">
                            <label for="my-name">Function Name</label>
                            <input type="text" id="my-name" name="modal-name" placeholder="Name your function" required>
                        </div>

                        <br>

                        <div id="modal-desc">
                            <label for="my-desc">Function Description</label>
                            <input type="text" id="my-desc" name="modal-desc" placeholder="Describe your function"
                                required>
                        </div>

                    <h2>Function information</h2>
                        <br>

                        <div class="panel">
                            <p>Here are the hidden attributes that will now be visible.</p>
                        </div>
                    </section>

                    <h2>Attributes</h2>

                    <section id="modal-type">
                        <label for="my-type">Function Type</label>
                        <select id="my-type" name="modal-type">
                            <option value="" disabled selected>Choose an option</option>
                            <option value="named">Named</option>
                            <option value="anonymous">Anonymous</option>
                            <option value="callback">Callback</option>
                        </select>
                    </section>

                    <div class="checkbox-container">
                        <label><input type="checkbox" id="beingcalled" name = "called" value = "Make sure to call your function!"> Is the function being called?</label>
                        <label><input type="checkbox" id="redirect" name = "redirect" value = "Make sure to redirect to the proper URL"> Does the function redirect a page?</label>
                        <label><input type="checkbox" id = "dependent" name = "dependent" value = "Define any variables, functions, or other information outside the function scope"> Does the function have any dependencies?</label>
                        <label><input type="checkbox" id = "success" name = "success" value = "If the function is executing but issues are still coming up, make sure any information is being returned or passed from the function"> Is the function executed successfully?</label>
                        <label><input type="checkbox" id = "return" name = "return" value = "Make sure values are returned globally using the: return; method"> Does the function return any values?</label>
                        <label><input type="checkbox" id = "parameters" name="parameters" value = "Ensure the function is recieving the necessary pass along information for its parameter"> Does the function have any parameters?</label>
                        <label><input type="checkbox" id = "arguments" name = "arguments" value = "Check that necessary information from this function is being passed to other functions"> Does the function pass along arguments to others?</label>
                    </div>

                    <section id="modal-scope">
                        <label for="my-scope">Function Scope</label>
                        <select id="my-scope" name="modal-scope">
                            <option value="" disabled selected>Choose an option</option>
                            <option value="global">Global</option>
                            <option value="local">Local</option>
                            <option value="block">Block</option>
                        </select>
                    </section>

                    <section id="buttons">
                        <button id="button-save" type="submit">Save</button>
                        <button id="button-cancel" type="button">Cancel</button>
                    </section>


                <section id = "incomplete">
                    <p id = "error">Please enter a title, description, and select the scope and type.</p>
                </section>

            </form>
        </div>
    </section>

</body>

</html>
